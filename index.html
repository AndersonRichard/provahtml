<html lang="pt-br">

<head>

    <!--Google Fontes-->

    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Minha Lista de Tarefas</h1>
    <section>
        <div class="list-work">
            <div class="input-section">
                <input type="text" id="input1" class="text-input" placeholder="Qual a sua Tarefa?">
                <i class="bi bi-plus-lg" id="button-positive" ondblclick="addTarefa()"></i>
            </div>
            <ul id="listaTarefas" class="list-tarefas"></ul>
        </div><!--listwork-->
    </section>

    <footer class="fixarRodape">
        <hr />
        <p>&copy; @DateTime.Now.Year</p>
    </footer>
    <script src="script.js"></script>
</body>
